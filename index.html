<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sumaiya | WeatherNow</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-container">
    <div class="card glass">
      <header>
        <h1>Weather<span>Now</span></h1>
        <p class="tagline">Get live weather updates instantly</p>
      </header>

      <div class="search-bar">
        <input type="text" id="cityInput" placeholder="Search for a city..." />
        <button id="searchBtn">Search</button>
      </div>

      <div id="weatherContainer" class="weather-box">
        <p>Detecting your location weather...</p>
      </div>

      <footer>
        <p>Made with ❤️ by <strong>Sumaiya</strong></p>
      </footer>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
